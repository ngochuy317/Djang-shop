	{% load static %}

	<style>
	a.disabled {
		pointer-events: none;
		color: white;
		background-color: #ccc;
	}
	a.del {
	text-decoration: line-through;
	}
	</style>

	<!-- HOME -->

	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">
					{% for rs in products_slider  %}
					<!-- banner -->
					<div class="banner banner-1">
						<img src="{{rs.image.url}}" alt="" style="height:550px">
						<div class="banner-caption text-center">
							<h2 style="color: white">{{rs.title}}</h2>

							<h3 class="white-color font-weak">
							{% if rs.have_discount %}
								{% for pr in promotions  %}
									{% if pr.product.id == rs.id %}
										${{rs.discount_price}} <del class="product-old-price">${{rs.price}}</del></h3>
									{% endif %}
								{% endfor %}
							{% else %}
								${{rs.price}}
							{% endif %}	
							</h3>
							
							<a href="/product/{{rs.id}}/{{rs.slug}}" class="primary-btn
							{% if rs.amount == 0 %}
									disabled del
							{% endif %}
							">Shop Now</a> 
						</div>
					</div>
					{% endfor %}
					<!-- /banner-->
				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->
